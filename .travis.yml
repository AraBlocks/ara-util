sudo: required
language: node_js
node_js:
  - "8.9.4"
services:
  - docker
before_install:
  - docker build -t arablocks/test . --build-arg dir=./build/AraBlocks/ara-util
  - docker run arablocks/test /bin/sh -c "cd /usr/local/app; npm run test"
install:
  - npm install
script:
  - npm run lint
cache:
  directories:
    - "node_modules"
